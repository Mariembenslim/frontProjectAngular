<button type="button" class="btn btn-primary" (click)="openModal()">
    <i class="bi bi-plus-circle-fill"></i>
    Nouveau Produit
</button>

<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Ajout Produit</h4>
                <button type="button" class="btn btn-default" aria-label="Close" (click)="closeModal()"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <template *ngTemplateOutlet="formProduct"></template>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Form -->


<ng-template #formProduct>

    <form (ngSubmit)="ajoutarticle()">
        <div class="mb-3">
            <div class="mb-3">

                <input type="text" class="form-control" id="id" name="id" placeholder="id" [(ngModel)]="products.id">
            </div>

            <div class="mb-3">

                <input type="text" class="form-control" id="name" name="name" placeholder="name"
                    [(ngModel)]="products.name">
            </div>
            <div class="mb-3">

                <input type="number" class="form-control" id="price" name="price" placeholder="price"
                    [(ngModel)]="products.price">
            </div>

            <file-pond #myPond [options]="pondOptions">
            </file-pond>




            <button type="submit" class="btn btn-success" (clic)="ajoutarticle()">Enregistrer</button>
        </div>

    </form>

</ng-template>
