<!-- Button trigger modal -->
<button class="btn btn-default" (click)="openModal()">
    <i class="bi bi-pencil-square" style="color:blue"></i>
</button>
    
<!-- Modal -->
  <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
          <div class="modal-content">
                <div class="modal-header">
                      <h4 class="modal-title">Modification Produit</h4>
                      <button type="button" class="btn btn-default" aria-label="Close" (click)="closeModal()"><span aria-hidden="true">&times;</span></button>
                    </div>
                <div class="modal-body">
                    <template *ngTemplateOutlet="formProduct"></template>
                </div>
                <div class="modal-footer">
                      <button type="button" class="btn btn-default" (click)="closeModal()" >Close</button>
                </div>
       </div>
    </div>
</div>

<!-- Form -->

<ng-template #formProduct>
    
    <form (ngSubmit)="updatearticle()">
        <div class="mb-3">
            
            <input type="text" class="form-control" id="reference"  name = "reference" placeholder="référence" [(ngModel)]="products.id" >
          </div>
      

          <div class="mb-3">
            
            <input type="number" class="form-control" id="prix"  name = "prix" placeholder="Prix" [(ngModel)]="products.price" >
          </div>
          <div class="mb-3">
            
            <input type="text" class="form-control" id="qtestock"  name = "qtestock" placeholder="Quantité" [(ngModel)]="products.name" >
          </div>

          <div>
              <file-pond #myPond 
                  [options]="pondOptions"
                  [files]="pondFiles"
                >
              </file-pond>
           </div>

         
             
        
        <div>
          <button type="submit" class="btn btn-success" (clic)="updatearticle()">Enregistrer</button>
        </div>
       
        </form>

</ng-template>
